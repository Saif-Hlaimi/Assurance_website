<div class="container">
  <h2>Mon Profil</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" formControlName="nom" class="form-control">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" formControlName="prenom" class="form-control">
    </div>
    <div class="form-group">
      <label for="numeroTelephone">Numéro de téléphone</label>
      <input type="text" id="numeroTelephone" formControlName="numeroTelephone" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>


</div>
