<div class="complaint-container">
  <div class="complaint-box">
    <h2>Passer une Réclamation</h2>
    <form [formGroup]="reclamationForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <label for="nom-prenom">Nom et Prénom</label>
        <input type="text" id="nom-prenom" formControlName="nomPrenom" required>
      </div>
      <div class="input-box">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" formControlName="telephone" required>
      </div>
      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="input-box">
        <label for="categorie">Catégorie</label>
        <select id="categorie" formControlName="categorie" required>
          <option value="" disabled selected>Choisissez une catégorie</option>
          <option value="sinistre">Sinistre</option>
          <option value="commercial">Commercial</option>
          <option value="accueil">Accueil</option>
          <option value="tarif">Tarif</option>
          <option value="autre">Autre</option>
        </select>
      </div>
      <div class="input-box">
        <label for="sujet">Sujet</label>
        <input type="text" id="sujet" formControlName="sujet" required>
      </div>
      <div class="input-box">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" rows="4" required></textarea>
      </div>
      <div class="input-box">
        <label for="contrat">Contrat (optionnel)</label>
        <select id="contrat" formControlName="contrat">
          <option value="" disabled selected>Choisissez un contrat</option>
          <option *ngFor="let contrat of userContracts" [value]="contrat.contratId">{{ contrat.contratId }}</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">Envoyer</button>
    </form>
  </div>
</div>
