<div class="login-container">
  <div class="login-box">
    <h2>Connexion</h2>
    <form [formGroup]="loginform" (ngSubmit)="onSave()">
      <div class="input-box">
        <label for="code-adherent">Code Adhérent</label>
        <input type="text" id="code-adherent" name="code-adherent" formControlName="code" required>
      </div>
      <div class="input-box">
        <label for="mot-de-passe">Mot de Passe</label>
        <input type="password" id="mot-de-passe" name="mot-de-passe" formControlName="password" required>
      </div>
      <button type="submit" class="login-btn">Se Connecter</button>
      <br><br>
      <a href="/signup">Créer un compte</a>
    </form>
  </div>
</div>
